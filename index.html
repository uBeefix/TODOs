<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <title>To Do Mini</title>
  <style>
    #main-header {
      box-shadow: 0 3px 4px #aaa;
      background-color: #f4f4a4;
    }

    #main {
      background-color: #f4f4a4;
      box-shadow: 0 0 5px #ababab;
    }

    input[type='submit'] {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header id="main-header" class="text-muted p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title" class="display-4">Pseudo To-Do list</h1>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control mt-4" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title text-muted">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input id="item" type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-light" value="Submit">
    </form>
    <h2 class="title text-muted">List</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <div class="btn btn-danger btn-sm float-right delete">X</div></li>
      <li class="list-group-item">Item 2 <div class="btn btn-danger btn-sm float-right delete">X</div></li>
      <li class="list-group-item">Item 3 <div class="btn btn-danger btn-sm float-right delete">X</div></li>
      <li class="list-group-item">Item 4 <div class="btn btn-danger btn-sm float-right delete">X</div></li>
    </ul>
    <br>
   </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
